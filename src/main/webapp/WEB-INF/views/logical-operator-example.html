<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logical Operator Example</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>Operator</th>
            <th>Example</th>
            <th>Result</th>
        </tr>
        <tr>
            <td>and</td>
            <td>true or false</td>
            <td th:text="true or false"></td>
        </tr>
        <tr>
            <td>!</td>
            <td>!true</td>
            <td th:text="!true"></td>
        </tr>
        <tr>
            <td>not</td>
            <td>not false</td>
            <td th:text="not false"></td>
        </tr>
    </table>


</body>
</html>
